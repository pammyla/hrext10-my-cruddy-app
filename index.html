<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Tracker</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
 </head>
<body class="m-3">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src=https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js></script>

  <div class="container">
    <div class="row mb-3">
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Anime</label>
        </div>
        <input class="key form-control" type="text">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Attributes</label>
        </div>
        <input class="value form-control" type="text">
      </div>
      <button class="reset btn btn-outline-danger btn-sm col-sm-2">Reset Input</button>
    </div>
    <div class="row mb-3 justify-content-center">
      <button class="create btn btn-outline-primary btn-sm mr-2 col-sm-2">Create</button>
      <button class="update btn btn-outline-primary btn-sm mr-2 col-sm-2">Update</button>
      <button class="delete btn btn-outline-primary btn-sm mr-2 col-sm-2">Delete</button>
      <button class="clear btn btn-outline-danger btn-sm mr-2 col-sm-3">Clear Database</button>
    </div>
    <div class="attributesFormat">Attributes must be entered in the following format: <br>
        {"Status": "[Enter Status]", "Rating": [Enter rating from 1-10, 10 being the best Anime], "Episodes": [Enter number of episodes]} <br>
        Example: {"Status": "Completed", "Rating": 10, "Episodes": 26}
    </div>
    <div class="animeChart">
      <table id="animeTable" class="table table-sm table-hover"> 
        <thead>
          <tr>
            <th class="th-sm" scope="col">Anime</th>
            <th class="th-sm" scope="col">Status</th>
            <th class="th-sm" scope="col">Rating</th>
            <th class="th-sm" scope="col">Episodes</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="app/app.js"></script>
</body>
</html>
